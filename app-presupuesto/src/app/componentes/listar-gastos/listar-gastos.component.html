<h4 class="text-center">llistado de gastos</h4>
<hr>
<hr>
<div class="row" style="margin-top: 40px;">
    <div class="col-lg-6">
        <div class="alert alert-success size-alert">
            presupuesto  <strong>Q. {{ presupuesto }}</strong>
        </div>
    </div>
    <div class="alert alert-secondary size-alert">
        <div class="col-lg-6">restante <strong>Q. {{ restante }}</strong></div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group list-group-flush">
                <li *ngFor="let gasto of listaGastos">
                    <strong>{{ gasto.nombre }}</strong>
                    <strong>Q. {{ gasto.cantidad }}</strong>
                </li>
            </ul>
        </div>
    </div>

</div>

<div class="card">
    <div class="card-body">
        <h4 *ngIf="listadoCitas.length == 0;" class="card-title text-center titulo1">NO hay citas para mostrar...</h4>
    </div>
</div>

<div *ngFor="let cita of listadoCitas, let i = index" class="card mb-2">
    <div class="card-body">
        <p class="card-text"><span>nombre de la persona: </span> {{ cita.nombre }}</p>
        <p class="card-text"><span>fecha asignada: </span> {{ cita.fecha }}</p>
        <p class="card-text"><span>hora asignada: </span> {{ cita.hora }}</p>
        <p class="card-text"><span>sus sintomas son: </span> {{ cita.sintomas }}</p>
        <button (click)="eliminarCita(i)" style="width: 100%;" class="btn btn-danger btn-block">ELIMINAR</button>
    </div>
</div>

<div class="card div-1">
    <div class="card-body">
        <h4 class="card-title text-center titulo12">agregar cita</h4>
        <div class="text-center">
            <span class="badge bg-danger" *ngIf="formIncorrecto">Â¡TODOS LOS CAMPOS SON OBLIGATORIOS!</span>
        </div>

        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="nombre" type="text" class="input-12 form-control" placeholder="ingrese su nombre POR FAVOR...!!!" id="nombre">
        </div>
      
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input [(ngModel)]="fecha" type="date" class="input-12 form-control" id="fecha">
        </div>
        
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input [(ngModel)]="hora" type="time" class="input-12 form-control" id="hora">
        </div>
      
        <div class="form-group mb-3">
            <label for="fecha">Sintomas</label>
            <textarea [(ngModel)]="sintomas"  id="sintomas" class="input-12 form-control" rows="4" placeholder="ingrese aca su SINTOMA PORFAVOR...!!!ðŸ˜‰"></textarea>
            <button (click)="agregarCita()" style="width: 100%;" class="btn  btn-danger btn-block">Agregar Cita</button>
        </div>

    </div>
</div>

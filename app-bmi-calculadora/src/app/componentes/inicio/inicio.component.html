<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2>BMI CALCULADORA</h2>
     <div class="row">
        <div class="col-lg-6">
            <div class="fondoItem contenedor" style="cursor: grab;" (click)="masculino()" [ngClass]="{ 'sexoDesactivo' : sexo === 'femenino' }">
                <i class="fas fa-male sexo"></i>
                <p>MASCULINO</p>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="fondoItem contenedor" style="cursor: grab;" (click)="femenino()" [ngClass]="{ 'sexoDesactivo' : sexo === 'masculino' }">
                <i class="far fa-female sexo"></i>
                <p>FEMENINO</p>
            </div>
        </div>
    </div>

        <div class="row">
    <div class="col-lg-12">
        <div class="fondoItem contenedor" style="cursor: grab;">
        <p>ALTURA</p>
        <div class="numero">{{ altura }}<span class="cm">cm</span></div>
        <input type="range" (input)="cambiarAltura($event)"  [value]="altura" min="120" max="220" class="slider" id="myRange">
    </div>
</div>
</div>


    <div class="row">
        <div class="col-lg-6">
            <div class="fondoItem contenedor">
                <p>PESO</p>
                <div class="numero">{{ peso }}</div>
                <div><i class="fas fa-minus-square sumaResta" (click)="peso = peso - 1"></i> 
                    <i class="fas fa-plus-square sumaResta" (click)="peso = peso + 1"></i></div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="fondoItem contenedor">
                <p>EDAD</p>
                <div class="numero">{{ edad }}</div>
                <div><i class="fas fa-minus-square sumaResta"  (click)="edad = edad - 1"></i> 
                    <i class="fas fa-plus-square sumaResta"  (click)="edad = edad + 1"></i></div>
            </div>
        </div>
    </div>

    <div class="row">
    <div class="col-lg-12">
        <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-color">calcular</button>
    </div>
    </div>
</div>
</div>

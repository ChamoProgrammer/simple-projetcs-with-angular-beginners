<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
        <div class="form-group jumbotron">
            <label for="cantidad" >INGRESE CANTIDAD</label>
            <input [(ngModel)]='cantidad' (input)='convertir()' type="number" class="form-control form-control-lg" id="cantidad" placeholder="ingrese la cantidad porfavor...">
          </div>
    </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tengo">TENGO...</label>
                    <select class="form-control form-control-lg" id="tengo" [(ngModel)]='tengo' (change)='convertir()'>
                      <option *ngFor='let moneda of monedas'>{{ moneda }}</option>
                    </select>
                  </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="quiero">QUIERO...</label>
                    <select class="form-control form-control-lg" id="quiero" [(ngModel)]='quiero' (change)='convertir()'>
                      <option *ngFor='let moneda of monedas'>{{ moneda }}</option>
                    </select>
                  </div>
            </div>
        </div>
    </div>
    <h5 *ngIf='cantidad > 0' class="text-center">
        <span class="badge btn-primary badge-success">{{ cantidad }} {{tengo }}</span>
        <span class="badge btn-warning">SON...</span>
        <span class="badge btn-primary badge-success">{{ total | number: '0.0-2'}} {{quiero }}</span>
    </h5>
</div>
